{% extends 'base.html' %}
{% block title %}Update Blog{% endblock title %}
{% block content %}
<h2>Update Your Blog</h2>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Title of Your Blog" value="{{single_blog.title}}"> <br> <br>
    <textarea rows="8" name="content" placeholder="Write Your Thoughts">{{single_blog.content}}</textarea> <br>
    <input type="submit" value="Update">
</form>
{% endblock content %}
