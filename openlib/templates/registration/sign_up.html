{% extends 'base.html' %}
{% block title %}SignUp{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Register" class="btn btn-success">
    <p>have an account? <a href="/login">Login</a></p>

</form>
{% endblock content %}
